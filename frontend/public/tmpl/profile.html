{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="/static/css/account.css">
{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Profile Settings</h2>
    <div class="row">
        <div class="col-md-5 mb-4">
            <div class="card p-3 d-flex flex-row align-items-center">
                <div class="me-3">
                    <img id="user-avatar-img" src="/static/img/default-avatar.png" alt="User Avatar" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover; border: 2px solid #eee;">
                </div>
                <form id="avatar-upload-form" enctype="multipart/form-data" class="flex-grow-1">
                    <div class="mb-2">
                        <label for="avatar-upload" class="form-label mb-1">Change Profile Photo</label>
                        <input class="form-control form-control-sm" type="file" id="avatar-upload" name="avatar" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Upload</button>
                    <span id="avatar-upload-status" class="ms-2 text-success" style="display:none;"></span>
                </form>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card p-4">
                <div class="mb-3">
                    <label for="profile-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="profile-username" disabled>
                </div>
                <div class="mb-3">
                    <label for="profile-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="profile-email" disabled>
                </div>
                <div class="mb-3">
                    <label for="profile-phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="profile-phone" disabled>
                </div>
                <div class="d-flex gap-2">
                    <a href="/fe/security#change-password" class="btn btn-outline-secondary btn-sm">Change Password</a>
                    <a href="/fe/security#change-email" class="btn btn-outline-secondary btn-sm">Change Email</a>
                    <a href="/fe/security#change-phone" class="btn btn-outline-secondary btn-sm">Change Phone Number</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
<script>
// Populate profile info and avatar
window.addEventListener('DOMContentLoaded', function () {
    const u = auth.getUserData();
    if (u) {
        document.getElementById('profile-username').value = u.username || '';
        document.getElementById('profile-email').value = u.email || '';
        document.getElementById('profile-phone').value = u.phone_number || '';
        if (u.avatar) {
            document.getElementById('user-avatar-img').src = u.avatar;
        }
    }
    // Avatar upload logic is handled in auth.js
});
</script>
{% endblock %}

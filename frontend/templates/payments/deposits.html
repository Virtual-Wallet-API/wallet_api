{% extends "base.html" %}

{% block styles %}
<style type="text/css">
    /* Main Content Centering */
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: calc(100vh - 120px);
        /*padding: 0;*/
        /*padding-bottom: 4rem;*/
        padding-top: 3.5% !important;
    }

    /* Deposit Title */
    .deposit-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
    }

    /* Deposit Box Styles (your existing styles, with clarification) */
    .deposit-box {
        position: relative;
        width: 100%;
        max-width: 800px !important;
        margin: 0 auto;
        margin-bottom: 2rem !important;
        padding: 2.2rem 2.2rem;
        background: var(--balance-bg);
        border: 1px solid var(--accent-color);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(94, 65, 149, 0.5), inset 0 1px 4px rgba(94, 65, 149, 0.4);
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out, margin-bottom 0.5s ease-in-out;
        font-family: 'Poppins', sans-serif;
        font-size: 1.35rem;
        z-index: 750;
        overflow: hidden;
        max-height: 1000px; /* Default max-height for expanded state */
    }

    .deposit-box.hidden {
        max-height: 0 !important;
        opacity: 0 !important;
        padding-top: 0;
        padding-bottom: 0;
        margin-bottom: 0 !important;
        overflow: hidden;
    }

    [data-bs-theme="light"] .deposit-box {
        background: #f0f2f5;
    }

    [data-bs-theme="dark"] .deposit-box {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .deposit-box:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(94, 65, 149, 0.6), inset 0 1px 5px rgba(94, 65, 149, 0.5);
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 2.5rem;
        padding: 0 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 1rem;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-control {
        background-color: transparent;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.4rem;
        color: #6f42c1;
        letter-spacing: 0.05rem;
        box-shadow: 0 2px 4px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    [data-bs-theme="dark"] .form-control {
        background-color: #333;
        color: var(--accent-color);
    }

    .form-control:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    /* Stripe Elements Styling */
    .stripe-element {
        background-color: transparent;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 4px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .stripe-element:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    .stripe-element.StripeElement--invalid {
        border-color: #dc3545;
    }

    /* Input Groups */
    .amount-group {
        display: flex;
        align-items: center;
    }

    .currency-display, #amount, .saved-cards-icon, .saved-cards-group .form-control {
        box-sizing: border-box;
        display: inline-block;
        vertical-align: middle;
        margin: 0;
        padding: 1rem;
        line-height: normal;
        border: 1px solid var(--accent-color);
        font-size: 1.4rem;
        height: 68px;
    }

    .currency-display {
        background-color: var(--accent-color);
        color: white;
        border-radius: 8px 0 0 8px;
        border-right: none;
        margin-right: -1px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    #amount, .saved-cards-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-left: none;
        flex-grow: 1;
    }

    .input-wrapper {
        position: relative;
        flex-grow: 1;
    }

    .amount-group .form-control:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    .saved-cards-group {
        position: relative;
        display: flex;
        align-items: center;
        height: 68px;
    }

    .saved-cards-group .form-control {
        padding: 1rem 2.5rem 1rem 1rem;
        appearance: none;
    }

    [data-bs-theme="dark"] .saved-cards-group .form-control {
        background-color: #333;
        color: var(--text-color);
    }

    .saved-cards-group::after {
        content: '\f078';
        font-family: 'bootstrap-icons';
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: var(--text-color);
        font-size: 1.2rem;
    }

    .saved-cards-icon {
        font-size: 1.8rem;
        min-width: 5.1rem;
        background-color: var(--accent-color);
        color: white;
        border-radius: 8px 0 0 8px;
        border-right: none;
        margin-right: -1px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .confirm-btn:hover:not(:disabled) {
        background-color: var(--accent-color-hover);
        border-color: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(var(--accent-color-rgb), 0.4);
    }

    .confirm-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .save-card-checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0;
        margin-bottom: 0;
        font-size: 1.2rem;
        padding-left: 0.5rem;
    }

    .save-card-checkbox input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        accent-color: var(--accent-color);
        margin: 0;
    }

    .save-card-checkbox label {
        margin: 0;
        line-height: 1.2rem;
    }

    .confirm-btn {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        padding: 1.25rem 2.5rem;
        font-size: 1.8rem;
        border-radius: 12px;
        width: 100%;
        margin-top: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        box-shadow: 0 4px 8px var(--shadow-color);
        border: none;
        cursor: pointer;
    }

    /* Loading and Error States */
    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    /* Message styles */
    #error-message, #success-message {
        max-height: 0;
        height: 0;
        opacity: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
        transition: margin 0.5s ease-in-out, max-height 0.5s ease-out, height 0.5s ease-in-out, opacity 0.5s ease-out, padding 0.5s ease-in-out;
    }

    #error-message.visible, #success-message.visible {
        margin-bottom: 1.5rem;
        height: auto;
        max-height: auto; /* Adjust to fit your content */
        padding: 1.2rem 1.5rem;
        opacity: 1;
    }

    #success-message.alert {
        color: #28a745;
        background-color: rgba(40, 167, 69, 0.25);
        border-left: 3px solid #28a745;
    }

    #error-message.alert.visible, #success-message.alert.visible {
        padding: 0.5rem !important; /* Restore padding when visible */
        margin-top: 0.5rem !important; /* Restore margin when visible */
        max-height: 100px !important; /* Adjust as needed for content */
        opacity: 1 !important; /* Fully visible */
    }

    .card-error-message {
        transition: all 0.35s ease;
        margin-top: 0.5rem;
        padding: 0.3rem;
        padding-left: 1rem;
    }

    .input_invalid {
        border: 1px solid #dc3545;
    }

    .input_valid {
        border: 1px solid #28a745;
    }

    .stripe-element, .stripe-element * {
        padding: 1.2rem 1.5rem !important;
        font-size: 1.4rem !important;
    }

    .alert {
        max-width: 900px !important;
        width: 100%;
    }

    /* Header Toggle */
    .header-toggle {
        color: var(--accent-color) !important;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        width: 100% !important;
        max-width: 900px !important;
        padding: 1rem 1.5rem;
        background: var(--balance-bg);
        border-radius: 12px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 1rem;
        box-shadow: 0 2px 4px rgba(var(--accent-color-rgb), 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
        min-width: 100% !important;

    }

    .header-toggle:hover {
        background-color: rgba(var(--accent-color-rgb), 0.1);
        box-shadow: 0 2px 4px rgba(var(--accent-color-rgb), 0.2);
    }

    .header-toggle h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--accent-color);
        line-height: 1.5rem;
    }

    .header-toggle i {
        font-size: 1.5rem;
        transition: transform 0.3s ease;
    }

    .header-toggle i.up {
        transform: rotate(180deg);
    }

    /* Transaction List */
    .transaction-list {
        width: 100%;
        max-width: 900px;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        transform: translateY(0);
    }

    .transaction-list.list-hidden {
        max-height: 0;
        opacity: 0;
        transform: translateY(20px);
    }

    /* Deposit Item Styles */
    .deposit-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border: 1px solid var(--bs-border-color);
        border-radius: 12px;
        margin-bottom: 1.2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        width: 100%;
    }

    [data-bs-theme="light"] .deposit-item {
        background: linear-gradient(135deg, #f0f2f5, #e6e9ec);
    }

    [data-bs-theme="dark"] .deposit-item {
        background-color: #2a2a2a;
    }

    .deposit-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 8px -2px var(--accent-color);
    }

    .deposit-item .date,
    .deposit-item .deposit-card,
    .deposit-item .status {
        font-size: 1.2rem;
        color: var(--text-color);
    }

    .deposit-item .amount {
        font-size: 1.2rem;
        font-weight: 500;
        color: #28a745;
        min-width: 7rem;
        text-align: right;
    }

    .deposit-item .info-icon {
        font-size: 1.5rem;
        color: var(--accent-color);
        transition: color 0.3s ease;
    }

    .deposit-item .info-icon:hover {
        color: var(--accent-color-hover);
    }

    /* Loading Container */
    .loading-container {
        font-size: 2.5rem;
        text-align: center;
        width: 100% !important;
        max-width: 900px !important;
        display: flex;
        color: var(--accent-color);
        justify-content: center;
        align-items: center;
        margin: 1.5rem auto;
        max-height: 100px;
        opacity: 1;
        transition: max-height 1s ease-in-out, opacity 0.7s ease-in-out;
    }

    .loading-container.hidden {
        max-height: 0;
        opacity: 0;
        padding: 0 !important;
        margin: 0 !important;
    }

    .bi-arrow-repeat {
        display: inline-block;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .main-content {
            padding-bottom: 2rem;
        }

        .deposit-box {
            width: 95%;
            padding: 2.5rem;
            font-size: 1.2rem;
        }

        .deposit-title {
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .form-control, .stripe-element {
            font-size: 1.2rem;
            padding: 0.8rem;
        }

        .currency-display, #amount, .saved-cards-icon, .saved-cards-group .form-control {
            padding: 0.8rem;
            font-size: 1.2rem;
        }

        .currency-display, .saved-cards-icon {
            min-width: 3.5rem;
        }

        .saved-cards-group {
            /* height adjusted for mobile if needed */
        }

        .confirm-btn {
            font-size: 1.4rem;
            padding: 1rem 2rem;
            margin-top: 0;
        }

        .save-card-checkbox {
            margin-top: 0.3rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            padding-left: 0.3rem;
        }

        .header-toggle h3 {
            font-size: 1.4rem;
        }

        .deposit-item {
            font-size: 1rem;
            padding: 1rem;
        }
    }

    #card-element-group, #card-element {
        display: block;
        height: 68px;
        max-height: 68px !important;
    }

    #card-element-group {
        margin-bottom: 2rem;
    }

    #card-element {
        margin-bottom: 1rem;
    }

    .label-button-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 1rem;
    }

    .manage-cards-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .manage-cards-btn:hover {
        background-color: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4);
    }

    .manage-cards-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    [data-bs-theme="dark"] .manage-cards-btn {
        background-color: var(--accent-color);
        color: white;
    }

    /* Deposits List Styles */
    #deposits-list {
        max-height: 0;
        opacity: 0;
        transform: translateY(20px);
        transition: max-height 0.5s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out;
        overflow: hidden;
    }

    #deposits-list:not(.list-hidden) {
        max-height: 1000px; /* Adjust to fit deposits list content */
        opacity: 1;
        transform: translateY(0);
    }

    #deposits-list.loaded {
        width: calc(100% - 0.6rem);
        max-width: calc(100% - 0.6rem);
        margin-left: 0.6rem;
        padding-left: 1.7rem;
        position: relative;
    }

    #deposits-list.loaded::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 6px;
        width: 1px;
        background-color: var(--accent-color);
        box-shadow: -3px 0 8px 1px var(--accent-color);
    }

    }
</style>
{% endblock %}

{% block content %}
<div class="deposit-title">Make a Deposit</div>

<!-- Deposit Box with Stripe Integration -->
<div class="deposit-box" id="stripe-box">
    <!-- Messages -->
    <div class="alert alert-success" id="success-message"></div>
    <div class="alert alert-danger" id="error-message"></div>

    <form action="#" id="deposit-form" method="POST">
        <!-- Amount Input -->
        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="amount-group">
                <div class="currency-display">USD</div>
                <div class="input-wrapper">
                    <input class="form-control" id="amount" max="10000" min="0.50" name="amount"
                           placeholder="Enter amount" required step="0.01" type="number">
                </div>
            </div>
            <div class="error-message" id="amount-error" style="display: none;"></div>
        </div>

        <!-- Saved Payment Methods -->
        <div class="form-group" id="saved-card-group">
            <div class="label-button-container">
                <label for="payment-method">Payment Method</label>
                <button class="manage-cards-btn" id="manage-cards-button" type="button"><i class="bi bi-gear"></i>
                    Manage
                </button>
            </div>
            <div class="saved-cards-group" id="saved-card-group-inner">
                <div class="saved-cards-icon" id="saved-cards-icon"><i class="bi bi-credit-card ml-1"
                                                                       id="saved-card-icon"></i></div>
                <select class="form-control" id="payment-method" style="width: 100%;">
                    <!-- Saved cards will be populated here -->
                </select>
            </div>
        </div>

        <!-- Card Element (shown only for new card) -->
        <div class="form-group" id="card-element-group">
            <label for="card-element">Card Information</label>
            <div class="stripe-element" id="card-element">Loading...</div>
            <div class="alert alert-danger card-error-message" id="card-error-message" style="display: none;"></div>
        </div>

        <!-- Submit Button -->
        <button class="confirm-btn" id="submit-button" style="margin-top: 5.9rem !important;" type="submit">
            <span id="button-text">Confirm Deposit</span>
            <span id="spinner" style="display: none;">Processing...</span>
        </button>

        <div class="save-card-checkbox" style="margin-top: 1.5rem !important;">
            <input id="save-card" name="save-card" type="checkbox">
            <label for="save-card">Save this card for future deposits</label>
        </div>
    </form>
</div>

<!-- Deposit Box with Stripe Integration -->
<div class="deposit-box" id="stripe-error-box" style="display: none;">
    <!-- Messages -->
    <div class="alert alert-danger" id="error-message-stripe" style="display: none;"></div>

    <div class="container" style="align-items: center; justify-content: center; display: flex;">
        <img alt="Error 500"
             src="https://cdni.iconscout.com/illustration/free/thumb/free-website-development-illustration-download-in-svg-png-gif-file-formats--cancel-webpage-design-and-pack-illustrations-1731290.png"
             style="width: 50%; height: 75%; align-self: center;">
    </div>

    <!-- Submit Button -->
    <button class="confirm-btn" id="submit-button-refresh" style="display: none;" type="submit">
        <span id="stripe-error" style="display: none;">Refresh Page</span>
    </button>
</div>
<hr style="margin-top: 2rem; margin-bottom: 2rem; opacity: 0;">
<!-- Recent Deposits -->
<div class="header-toggle" id="deposits-toggle" style="min-width: 100% !important;">
    <h3>Recent Deposits</h3>
    <i class="bi bi-chevron-down"></i>
</div>
<div class="mb-8 deposits-list"
     style="min-width: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="transaction-list list-hidden" id="deposits-list">
        <div class="container loading-container" id="deposits-loading-alert"><i class="bi bi-arrow-repeat"></i>
        </div>
        <div class="initial-deposits" id="initial-deposits">
            <!-- Deposit items will be inserted here -->
        </div>
        <div class="additional-deposits" id="additional-deposits">
            <!-- Additional deposit items will be inserted here -->
        </div>
        <a class="btn btn-outline-primary view-more-button" href="#" id="view-deposits-btn" style="display: none;">View
            More Deposits</a>
    </div>
</div>

{% endblock %}

{% block modals %}

    .modal-content {
        background: var(--balance-bg);
        border: 1px solid var(--accent-color);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(94, 65, 149, 0.5);
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
    }

    [data-bs-theme="light"] .modal-content {
        background: #f0f2f5;
    }

    [data-bs-theme="dark"] .modal-content {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .modal-header {
        border-bottom: 1px solid var(--accent-color);
    }

    .modal-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--accent-color);
    }

    .modal-body {
        padding: 1.5rem;

    .modal-footer {

        background: var(--balance-bg);
        border: 1px solid var(--bs-border-color);
        border-radius: 8px;
        font-size: 1.2rem;
        color: var(--text-color);
        transition: background-color 0.2s ease, box-shadow 0.3s ease;
    }

    .saved-cards-list-item:hover {
        background-color: rgba(var(--accent-color-rgb), 0.1);
        box-shadow: 0 2px 4px rgba(var(--accent-color-rgb), 0.2);
    }

    .saved-cards-list-item .card-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex: 1;
    }

    .saved-cards-list-item .card-icon {
        font-size: 1.4rem;
    }

    .saved-cards-list-item .card-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0;
    }

    .saved-cards-list-item .default-badge {

    }

{% block scripts %}
<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
<!-- jQuery (required for Bootstrap modals) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Initialize Stripe
    let stripe;
    let elements;
    let card;
    let savedCards = [];

    async function fetchSavedCards() {
        if (!token) {
            document.getElementById('deposit-form').textContent = '';
            showError('Please log in to make a deposit');
            setTimeout(() => {
                window.location.href = `${FE_BASE}/`;
            }, 5000);
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/cards`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                console.error('Fetch cards failed:', response.status);
                throw new Error('Failed to fetch saved cards');
            }
            const data = await response.json();
            populatePaymentMethods(data.cards || []);
            populateModalSavedCards(data.cards || []);
        } catch (error) {
            console.error('Error fetching saved cards:', error);
            showError('Failed to load saved payment methods');
            savedCards = [];
            populatePaymentMethods([]);
        }
    }

    function showModalError(message) {
        const modalError = document.getElementById('modal-error-message');
        if (modalError) {
            modalError.textContent = message;
            modalError.style.display = 'block';
            modalError.setAttribute('role', 'alert');
        }
    }

    function showModalSuccess(message) {
        const modalError = document.getElementById('modal-success-message');
        if (modalError) {
            modalError.textContent = message;
            modalError.style.display = 'block';
            modalError.setAttribute('role', 'alert');
        }
    }

    document.getElementById('manage-cards-button')?.addEventListener('click', async () => {
        const modal = new bootstrap.Modal(document.getElementById('manageCardsModal'));
        try {
            modal.show();
        } catch (error) {
            console.error('Error loading saved cards modal:', error);
            showModalError('Failed to load saved cards modal');
        }
    });

    function populatePaymentMethods(savedCards) {
        if (!token) {
            document.getElementById('deposit-form').textContent = '';
            showError('Please log in to make a deposit');
            setTimeout(() => {
                window.location.href = `${FE_BASE}/`;
            }, 5000);
            return;
        }

        const select = document.getElementById('payment-method');
        const cardIcon = document.querySelector('#saved-card-group .saved-cards-icon i');
        const brandIconMap = {
            visa: 'bi bi-credit-card-2-front',
            mastercard: 'bi bi-credit-card-2-back',
            amex: 'bi bi-credit-card-fill',
            discover: 'bi bi-credit-card',
            default: 'bi bi-credit-card'
        };

        if (!select) {
            console.error('Payment method select not found');
            return;
        }

        select.innerHTML = '';
        select.placeholder = "Select a payment method...";

        const defaultOption = document.createElement('option');
        defaultOption.value = 'new';
        defaultOption.textContent = 'Use a new card';
        select.appendChild(defaultOption);

        let defaultCardId = 'new';
        if (savedCards.length > 0) {
            savedCards.forEach(card => {
                const option = document.createElement('option');
                option.value = card.stripe_payment_method_id;
                const card_brand = card.brand ? card.brand.charAt(0).toUpperCase() + card.brand.slice(1).toLowerCase() : 'Unknown';
                option.textContent = `Card ending in ${card.last_four} (${card.exp_month}/${card.exp_year.toString().slice(2)}) - ${card_brand}`;
                if (card.is_default) {
                    option.selected = true;
                    defaultCardId = card.stripe_payment_method_id;
                }
                select.appendChild(option);
            });
            select.disabled = false;
        } else {
            defaultOption.selected = true;
            select.disabled = true;
            cardIcon.className = brandIconMap.default;
        }

        select.value = defaultCardId;

        select.addEventListener('change', (event) => {
            const cardIcon = document.getElementById("saved-card-icon");
            const selectedCard = savedCards.find(card => card.stripe_payment_method_id === select.value);
            const selectedCardBrand = selectedCard ? selectedCard.brand.toLowerCase() : 'default';
            cardIcon.className = brandIconMap[selectedCardBrand] || brandIconMap.default;
        });

        select.dispatchEvent(new Event('change'));
    }

    function populateModalSavedCards(savedCards) {
        const cardsList = document.getElementById('saved-cards-list');
        const modalError = document.getElementById('modal-error-message');
        cardsList.innerHTML = '';

        if (savedCards.length === 0) {
            cardsList.innerHTML = '<p>No saved payment methods found.</p>';
            return;
        }

        const brandIconMap = {
            visa: 'bi bi-credit-card-2-front',
            mastercard: 'bi bi-credit-card-2-back',
            amex: 'bi bi-credit-card-fill',
            discover: 'bi bi-credit-card',
            default: 'bi bi-credit-card'
        };

        savedCards.forEach(card => {
            const cardItem = document.createElement('div');
            cardItem.className = 'saved-cards-list-item';
            const card_brand = card.brand ? card.brand.charAt(0).toUpperCase() + card.brand.slice(1).toLowerCase() : 'Unknown';
            cardItem.innerHTML = `
            <div class="card-info">
                <i class="${brandIconMap[card.brand?.toLowerCase()] || brandIconMap.default} card-icon"></i>
                <span>Card ending in ${card.last_four} (${card.exp_month}/${card.exp_year.toString().slice(2)}, ${card_brand})</span>
            </div>
            <div class="card-actions">
                ${card.is_default ? '<span class="default-badge">Default</span>' : ''}
                <button type="button" id="removeCardButton" class="btn btn-danger btn-sm remove-card-btn" data-card-id="${card.id}">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        `;
            cardsList.appendChild(cardItem);
        });

        modalError.style.display = 'none';
    }

    async function initializeStripe() {
        if (!token) {
            document.getElementById('deposit-form').textContent = '';
            showError('Please log in to make a deposit');
            setTimeout(() => {
                window.location.href = `${FE_BASE}/`;
            }, 5000);
            return;
        }

        try {
            const configResponse = await fetch(`${API_BASE}/cards/config`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (configResponse.status === 401) {
                setTimeout(() => {
                    window.location.href = `${FE_BASE}/login`;
                }, 5000);
                showError('You need to be logged in with an active account to deposit cash. Redirecting...');
                setStripLoadingError('Unauthorized access. Redirecting to login...', false);
                return;
            }

            if (!configResponse.ok) {
                throw new Error('Failed to initialize Stripe');
            }

            let config = await configResponse.json();
            stripe = Stripe(config.publishable_key);
            elements = stripe.elements();

            const isDarkTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark';
            const textColor = isDarkTheme
                ? getComputedStyle(document.documentElement).getPropertyValue('--text-color') || '#ffffff'
                : getComputedStyle(document.documentElement).getPropertyValue('--text-color') || '#424770';

            const style = {
                base: {
                    color: textColor,
                    '::placeholder': {
                        color: isDarkTheme ? '#cccccc' : '#aab7c4',
                    },
                    fontFamily: 'Poppins, sans-serif',
                    padding: '1rem',
                    fontSize: '1.6rem',
                    letterSpacing: '0.05rem'
                },
                invalid: {
                    color: '#dc3545',
                    iconColor: '#dc3545'
                }
            };

            card = elements.create('card', {style});
            card.mount('#card-element');

            card.on('change', ({error}) => {
                const displayError = document.getElementById('card-error-message');
                const cardElement = document.getElementById('card-element');
                if (displayError) {
                    displayError.textContent = error ? error.message : '';
                    displayError.style.display = error ? 'block' : 'none';
                }
                if (cardElement) {
                    cardElement.classList.toggle('input_valid', !error);
                    cardElement.classList.toggle('input_invalid', !!error);
                }
            });
        } catch (error) {
            console.error('Error initializing Stripe:', error);
            showError('Failed to initialize Stripe');
            setStripLoadingError('Failed to initialize Stripe', true);
        }
    }

    document.getElementById('deposit-form')?.addEventListener('submit', async (event) => {
        event.preventDefault();

        if (!token) {
            document.getElementById('deposit-form').textContent = '';
            showError('Please log in to make a deposit');
            return;
        }

        if (!stripe) {
            showError('Stripe is not initialized. Please refresh the page.');
            return;
        }

        const amount = parseFloat(document.getElementById('amount')?.value);
        if (isNaN(amount) || amount <= 0 || amount < 0.50) {
            showError('Please enter a valid amount (minimum $0.50)');
            return;
        }

        setLoading(true);

        let paymentMethod, paymentMethodId;

        try {
            const paymentMethodSelect = document.getElementById('payment-method').value;
            const isNewCard = paymentMethodSelect === 'new';
            const saveCard = isNewCard && document.getElementById('save-card')?.checked;

            if (isNewCard) {
                const {paymentMethod, error} = await stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {name: uname || 'Unnamed wallet User'}
                });

                if (error) {
                    showError(error.message);
                    throw new Error(error.message);
                }

                paymentMethodId = paymentMethod.id;
                console.log('Created payment method:', paymentMethodId);
            } else {
                paymentMethodId = paymentMethodSelect;
                if (!paymentMethodId.startsWith('pm_')) {
                    showError('Invalid payment method selected');
                    throw new Error('Invalid payment method selected');
                }
                console.log('Using saved payment method:', paymentMethodId);
            }

            const paymentIntentResponse = await fetch(`${API_BASE}/deposits/payment-intent`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    amount_cents: Math.round(amount * 100),
                    currency: 'usd',
                    description: `${uname || 'Unnamed wallet User'} wallet deposit`,
                    save_payment_method: saveCard,
                    payment_method_id: paymentMethodId
                })
            });

            if (!paymentIntentResponse.ok) {
                const errorData = await paymentIntentResponse.json();
                throw new Error(errorData.detail || 'Failed to create payment intent');
            }

            const paymentIntent = await paymentIntentResponse.json();

            let confirmResponse;

            if (isNewCard) {
                console.log('New card detected');
                const {
                    error,
                    paymentIntent: confirmedPaymentIntent
                } = await stripe.confirmCardPayment(paymentIntent.client_secret, {
                    payment_method: {
                        card: card,
                        billing_details: {name: uname || 'Unnamed wallet User'}
                    }
                });

                if (error) {
                    throw new Error(error.message);
                }

                confirmResponse = await fetch(`${API_BASE}/deposits/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        payment_intent_id: confirmedPaymentIntent.id,
                        save_card: saveCard,
                        cardholder_name: uname || 'Unnamed wallet User'
                    })
                });
            } else {
                console.log('Saved card detected');
                const {
                    error,
                    paymentIntent: confirmedPaymentIntent
                } = await stripe.confirmCardPayment(paymentIntent.client_secret, {
                    payment_method: paymentMethodId
                });

                if (error) {
                    throw new Error(error.message);
                }

                confirmResponse = await fetch(`${API_BASE}/deposits/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        payment_intent_id: confirmedPaymentIntent.id,
                        save_card: false,
                        cardholder_name: uname || 'Unnamed wallet User'
                    })
                });
            }

            if (!confirmResponse.ok) {
                const errorData = await confirmResponse.json();
                throw new Error(errorData.detail || 'Failed to confirm deposit');
            }

            const depositResult = await confirmResponse.json();
            showSuccess(`Deposit successful! $${amount.toFixed(2)} has been added to your wallet.`);

            if (isNewCard) card.clear();
            document.getElementById('payment-method').value = 'new';
            document.getElementById('card-element-group').style.display = 'block';
            document.getElementById('saved-card-group').style.display = 'block';

        } catch (error) {
            console.error('Deposit error:', error);
            showError(error.message || 'An error occurred while processing your deposit');
        } finally {
            setLoading(false);
        }
    });

    function setLoading(loading) {
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const depositBox = document.getElementById('stripe-box');

        if (submitButton && buttonText && spinner && depositBox) {
            submitButton.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'inline' : 'none';
            depositBox.classList.toggle('loading', loading);
        }
    }

    function setStripLoadingError(message, refresh = true) {
        const errorBox = document.getElementById('stripe-error-box');
        const depositBox = document.getElementById('stripe-box');
        const stripeErrorDiv = document.getElementById('error-message-stripe');
        const errorButton = document.getElementById('submit-button-refresh');
        const errorButtonText = document.getElementById('stripe-error');

        if (errorBox && depositBox && stripeErrorDiv) {
            depositBox.style.display = 'none';
            errorBox.style.display = 'block';
            stripeErrorDiv.textContent = message;
            stripeErrorDiv.style.display = 'block';
            stripeErrorDiv.setAttribute('role', 'alert');

            if (refresh && errorButton && errorButtonText) {
                errorButton.style.display = 'block';
                errorButtonText.style.display = 'inline';
                errorButton.disabled = false;
            }
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const stripeBox = document.getElementById('stripe-box');
        if (errorDiv && stripeBox) {
            if (successDiv) successDiv.classList.remove('visible');
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
            errorDiv.setAttribute('role', 'alert');
            stripeBox.classList.add('has-content');

            setTimeout(() => {
                errorDiv.classList.remove('visible');
                stripeBox.classList.remove('has-content');
            }, 5000);
        }
    }

    function showSuccess(message) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const stripeBox = document.getElementById('stripe-box');
        if (successDiv && stripeBox) {
            if (errorDiv) errorDiv.classList.remove('visible');
            successDiv.textContent = message + ' Redirecting...';
            successDiv.classList.add('visible');
            successDiv.setAttribute('role', 'alert');
            stripeBox.classList.add('has-content');

            setTimeout(() => {
                successDiv.classList.remove('visible');
                stripeBox.classList.remove('has-content');
                // window.location.href = `${FE_BASE}/account`;
            }, 5000);
        }
    }

    document.getElementById('submit-button-refresh')?.addEventListener('click', (event) => {
        event.preventDefault();
        window.location.reload();
    });

    async function removeCardSetup() {
        const removeButtons = document.querySelectorAll('.remove-card-btn');
        removeButtons.forEach(removeButton => {
            removeButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const cardId = removeButton.attributes['data-card-id'].value;
                if (!cardId) {
                    showModalError('Failed to remove card, no card ID found');
                    console.error('Card ID not found');
                }

                const removeAttempt = await fetch(`${API_BASE}/cards/${cardId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!removeAttempt.ok) {
                    showModalError('Failed to remove card, API request failed: ' + removeAttempt.status);
                    console.error('Failed to remove card, API request failed:' + removeAttempt.statusText);
                }

                const attemptResponseCode = removeAttempt.status;

                if (attemptResponseCode !== 204) {
                    try {
                        const attemptData = await removeAttempt.json();
                        const errorMessage = attemptData.detail || "Unknown error";
                        console.error(`Failed to remove card: ${attemptData}`);
                        showModalError(`Failed to remove card: ${errorMessage}`);
                    } catch (error) {
                        console.error('Failed to remove card:', error);
                        showModalError('Failed to remove card: ', error);
                    }
                } else {
                    const savedCardElement = removeButton.parentElement.parentElement;
                    savedCardElement.style.transition = 'all 0.5s ease-in-out';
                    savedCardElement.style.maxHeight = '0';
                    showModalSuccess('Card removed successfully');
                    setTimeout(() => {
                        savedCardElement.remove();
                    }, 1500);
                }
            });
        });
    }

    // Fetch and populate deposits
    async function fetchDeposits() {
        try {
            const response = await fetch(`${API_BASE}/deposits`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                throw new Error('Failed to fetch deposits');
            }
            const data = await response.json();
            const deposits = data.deposits || [];
            deposits.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const latestDeposits = deposits.slice(0, 16);

            const depositItems = latestDeposits.map(deposit => {
                const date = new Date(deposit.created_at).toISOString().split('T')[0];
                const amount = `$${deposit.amount.toFixed(2)}`;
                const status = deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1);
                const card = `Card ending in ${deposit.card_last_four}`;
                return `
                    <div class="deposit-item" data-deposit-id="${deposit.id}" data-date="${date}" data-card="${card}" data-amount="${deposit.amount}" data-status="${status}">
                        <span class="date">${date}</span>
                        <span class="deposit-card">${card}</span>
                        <span class="status">${status}</span>
                        <span class="amount">${amount}</span>
                        <span class="info-icon"><i class="bi bi-info-circle"></i></span>
                    </div>`;
            });

            const initialList = document.getElementById('initial-deposits');
            const additionalList = document.getElementById('additional-deposits');
            const loadingAlert = document.getElementById('deposits-loading-alert');
            const listDeposits = document.getElementById('deposits-list');
            additionalList.innerHTML = '';
            loadingAlert.classList.add('hidden');
            listDeposits.classList.add('loaded');

            if (latestDeposits.length <= 5 && latestDeposits.length > 0) {
                initialList.innerHTML = depositItems.join('');
                document.getElementById('view-deposits-btn').style.display = 'none';
            } else if (latestDeposits.length > 5) {
                initialList.innerHTML = depositItems.slice(0, 5).join('');
                additionalList.innerHTML = depositItems.slice(5).join('');
                additionalList.classList.remove('show');
                const viewBtn = document.getElementById('view-deposits-btn');
                viewBtn.textContent = 'View More Deposits';
                viewBtn.style.display = 'block';
                viewBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    toggleDeposits();
                });
            } else {
                initialList.innerHTML = "<div class='alert alert-info'>No deposits yet.</div>";
                document.getElementById('view-deposits-btn').style.display = 'none';
            }

            if (!listDeposits.classList.contains('list-hidden')) {
                listDeposits.style.maxHeight = listDeposits.scrollHeight + 'px';
            }

            attachDepositListeners();
        } catch (error) {
            console.error('Error fetching deposits:', error);
            document.getElementById('initial-deposits').innerHTML = "<div class='alert alert-info'>Error loading deposits.</div>";
            showError('Failed to load deposits');
        }
    }

    function toggleDeposits() {
        const additionalList = document.getElementById('additional-deposits');
        const viewBtn = document.getElementById('view-deposits-btn');
        additionalList.classList.toggle('show');
        viewBtn.textContent = additionalList.classList.contains('show') ? 'See All' : 'View More Deposits';
        viewBtn.setAttribute('href', '/fe/all-deposits');

        const depositsList = document.getElementById('deposits-list');
        if (!depositsList.classList.contains('list-hidden')) {
            depositsList.style.maxHeight = depositsList.scrollHeight + 'px';
        }
    }

    function attachDepositListeners() {
        document.querySelectorAll('.deposit-item').forEach(item => {
            item.addEventListener('click', function () {
                const date = this.dataset.date;
                const card = this.dataset.card;
                const amount = `$${parseFloat(this.dataset.amount).toFixed(2)}`;
                const status = this.dataset.status;
                document.getElementById('modal-date').textContent = date;
                document.getElementById('modal-card').textContent = card;
                document.getElementById('modal-amount').textContent = amount;
                document.getElementById('modal-status').textContent = status;
                $('#depositModal').modal('show');
            });
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await Promise.all([
            initializeStripe(),
            fetchSavedCards(),
            removeCardSetup()
        ]);
        document.dispatchEvent(new CustomEvent('pageContentLoaded'));

        const currencyDisplay = document.querySelector('.currency-display');
        const amountInput = document.getElementById('amount');
        const savedCardsIcon = document.getElementById('saved-cards-icon');
        const savedCardsGroup = document.getElementById('saved-card-group-inner');
        const paymentMethodSelect = document.getElementById('payment-method');
        const cardElement = document.getElementById('card-element');

        const elements = [
            {name: 'amountInput', value: amountInput},
            {name: 'savedCardsIcon', value: savedCardsIcon},
            {name: 'savedCardsGroup', value: savedCardsGroup},
            {name: 'paymentMethodSelect', value: paymentMethodSelect}
        ];

        const height = currencyDisplay.offsetHeight;
        const inputLabelWidth = currencyDisplay.offsetWidth;

        elements.forEach(({name, value}) => {
            if (value) {
                value.style.setProperty('height', `${height}px`, 'important');
                value.style.setProperty('box-sizing', 'border-box', 'important');
            }
        });

        savedCardsIcon.style.setProperty('width', `${inputLabelWidth}px`, 'important');
        savedCardsIcon.style.setProperty('min-width', `${inputLabelWidth}px`, 'important');
        savedCardsIcon.style.setProperty('max-width', `${inputLabelWidth}px`, 'important');

        if (cardElement) {
            cardElement.style.setProperty('height', `${height}px`, 'important');
            cardElement.style.setProperty('max-height', `${height}px`, 'important');
            cardElement.style.setProperty('box-sizing', 'border-box', 'important');
        }

        // Toggle functionality
        const depositBox = document.getElementById('stripe-box');
        const depositsList = document.getElementById('deposits-list');
        const depositsToggle = document.getElementById('deposits-toggle');
        const depositsArrow = depositsToggle.querySelector('i');
        let firstToggleClick = false;

        // Ensure deposits list starts hidden
        depositsList.classList.add('list-hidden');
        let depositBoxInitialHeight = depositBox.style.height;

        depositsToggle.addEventListener('click', () => {
            const isHidden = depositsList.classList.contains('list-hidden');
            depositsList.classList.toggle('list-hidden');
            depositsArrow.classList.toggle('up');

            if (isHidden) {
                // Show deposits list, collapse deposit box
                if (!firstToggleClick) {
                    fetchDeposits();
                    firstToggleClick = true;
                }
                // Set max-height to current scrollHeight before collapsing
                depositBox.style.maxHeight = depositBox.scrollHeight + 'px';
                // Trigger reflow
                depositBox.offsetHeight;
                // Apply hidden class to start collapse
                depositBox.classList.add('hidden');
                // Show deposits list after collapse
                setTimeout(() => {
                    depositsList.style.maxHeight = depositsList.scrollHeight + 'px';
                    depositsList.style.opacity = '1';
                    depositsList.style.transform = 'translateY(0)';
                }, 510); // Slightly longer than CSS transition duration (0.5s)
            } else {
                // Hide deposits list, show deposit box
                depositsList.style.maxHeight = '0';
                depositsList.style.opacity = '0';
                depositsList.style.transform = 'translateY(20px)';
                // Remove hidden class to start expansion
                depositBox.classList.remove('hidden');
                // Set max-height to 0 initially
                depositBox.style.maxHeight = '0';
                // Calculate scrollHeight after reflow
                setTimeout(() => {
                    // Force reflow to get correct scrollHeight
                    depositBox.offsetHeight;
                    depositBox.style.maxHeight = depositBox.scrollHeight + 'px';
                    depositBox.style.opacity = '1';
                    // Reset max-height to large value after transition
                    setTimeout(() => {
                        depositBox.style.maxHeight = '1000px';
                    }, 500); // Match CSS transition duration (0.5s)
                }, 10); // Small delay to ensure class removal takes effect
            }
        });

        const depositBoxObserver = new MutationObserver(() => {
            if (!depositBox.classList.contains('hidden')) {
                depositBox.style.maxHeight = depositBox.scrollHeight + 'px';
                setTimeout(() => {
                    depositBox.style.maxHeight = '1000px';
                }, 500);
            }
        });
        depositBoxObserver.observe(depositBox, {childList: true, subtree: true});

        const depositsObserver = new MutationObserver(() => {
            if (!depositsList.classList.contains('list-hidden')) {
                depositsList.style.maxHeight = depositsList.scrollHeight + 'px';
            }
        });
        depositsObserver.observe(depositsList, {childList: true, subtree: true});
    });
</script>

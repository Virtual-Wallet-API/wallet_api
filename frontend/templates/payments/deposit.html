{% extends "base.html" %}

{% block styles %}
<style type="text/css">
    /* Main Content Centering */
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Move content toward bottom */
        align-items: center;
        min-height: calc(100vh - 120px); /* Account for footer */
        padding: 0;
        padding-bottom: 4rem; /* Add space to push box up slightly from bottom */
    }

    /* Deposit Title */
    .deposit-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
    }

    /* Deposit Box Styles */
    .deposit-box {
        position: relative;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
        padding: 4rem;
        background: var(--balance-bg);
        border: 1px solid var(--bs-border-color);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(94, 65, 149, 0.5), inset 0 1px 4px rgba(94, 65, 149, 0.4); /* Intermediate purple */
        transition: background-color 0.2s ease, box-shadow 0.3s ease, transform 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-size: 1.4rem;
    }

    [data-bs-theme="light"] .deposit-box {
        background-color: #e0e3e6;
    }

    [data-bs-theme="dark"] .deposit-box {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .deposit-box:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(94, 65, 149, 0.6), inset 0 1px 5px rgba(94, 65, 149, 0.5); /* Same intermediate purple */
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 2.5rem; /* Increased vertical spacing */
        padding: 0 2rem; /* Increased horizontal padding */
    }

    .form-control {
        background-color: transparent;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.3rem;
        color: var(--text-color);
        box-shadow: 0 2px 4px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    [data-bs-theme="dark"] .form-control {
        background-color: #333;
        color: #fff;
    }

    .form-control:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    /* Payment Method Buttons */
    .payment-method-group {
        display: flex;
        justify-content: space-around;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .payment-method-btn {
        background: none;
        border: 1px solid transparent;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        border-radius: 12px;
    }

    [data-bs-theme="light"] .payment-method-btn {
        color: #a18dd6; /* Lighter purple in light mode */
    }

    [data-bs-theme="dark"] .payment-method-btn {
        color: var(--accent-color); /* Lighter purple in dark mode */
    }

    .payment-method-btn i {
        font-size: 4rem;
        margin-bottom: 0.75rem;
    }

    .payment-method-btn span {
        font-size: 1.1rem;
        font-weight: 400;
    }

    .payment-method-btn:hover {
        transform: scale(1.05);
    }

    [data-bs-theme="light"] .payment-method-btn:hover {
        color: #6f42c1; /* Dark purple in light mode */
        border: 2px solid var(--accent-color-hover); /* Dark purple border */
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4); /* Dark purple shadow */
    }

    [data-bs-theme="dark"] .payment-method-btn:hover {
        color: white;
        border: 2px solid var(--accent-color); /* Lighter purple border */
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4); /* Dark purple shadow */
    }

    .payment-method-btn.active {
        transform: translateY(-2px);
    }

    [data-bs-theme="light"] .payment-method-btn.active {
        color: #6f42c1; /* Dark purple in light mode */
        border: 2px solid var(--accent-color); /* Dark purple border */
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
    }

    [data-bs-theme="dark"] .payment-method-btn.active {
        color: white;
        border: 2px solid var(--accent-color); /* Lighter purple border */
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
    }

    /* Currency Dropdown */
    .currency-btn {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        padding: 1rem 0.8rem;
        font-size: 1.3rem;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        margin-right: -1px;
        height: 100%;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    .currency-btn:hover {
        background-color: var(--accent-color-hover);
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.3);
        transform: translateY(-2px);
    }

    .amount-group:has(.form-control:focus) .currency-btn {
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
    }

    .dropdown-menu {
        background-color: var(--bs-body-bg);
        border: 1px solid var(--bs-border-color);
        border-radius: 8px;
        box-shadow: 0 3px 6px var(--shadow-color);
        font-size: 1.3rem;
    }

    [data-bs-theme="light"] .dropdown-menu {
        background-color: #e0e3e6;
    }

    [data-bs-theme="dark"] .dropdown-menu {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .dropdown-item {
        padding: 0.5rem 1.5rem;
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .dropdown-item:hover {
        background-color: var(--accent-color-hover);
        color: white;
        transform: translateX(3px);
    }

    .dropdown-item i {
        margin-right: 8px;
    }

    /* Amount Input Group */
    .amount-group {
        display: flex;
        align-items: stretch;
    }

    .amount-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-left: none;
        flex-grow: 1;
    }

    /* Confirm Button */
    .confirm-btn {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        padding: 1.25rem 2.5rem;
        font-size: 1.8rem;
        border-radius: 12px;
        width: 100%;
        margin-top: 3rem; /* Increased distance from amount input */
        transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    .confirm-btn:hover {
        background-color: var(--accent-color-hover);
        border-color: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(var(--accent-color-rgb), 0.4);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .main-content {
            padding-bottom: 2rem;
        }

        .deposit-box {
            width: 95%;
            padding: 2.5rem;
            font-size: 1.2rem;
        }

        .deposit-title {
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.8rem;
        }

        .payment-method-btn {
            flex: 1 1 45%;
        }

        .payment-method-btn i {
            font-size: 3.5rem;
        }

        .payment-method-btn span {
            font-size: 1rem;
        }

        .currency-btn {
            font-size: 1.1rem;
            padding: 0.8rem 0.6rem;
        }

        .dropdown-menu {
            font-size: 1.1rem;
        }

        .confirm-btn {
            font-size: 1.4rem;
            padding: 1rem 2rem;
            margin-top: 2rem;
        }

        .payment-method-group {
            gap: 0.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="deposit-title">Make a Deposit</div>

<!-- Deposit Box -->
<div class="deposit-box">
    <form>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <div class="payment-method-group">
                <button type="button" class="payment-method-btn" data-value="debit-card" onclick="selectPaymentMethod('Debit Card', 'debit-card', this)">
                    <i class="bi bi-credit-card"></i>
                    <span>Debit Card</span>
                </button>
                <button type="button" class="payment-method-btn" data-value="credit-card" onclick="selectPaymentMethod('Credit Card', 'credit-card', this)">
                    <i class="bi bi-credit-card-2-front"></i>
                    <span>Credit Card</span>
                </button>
                <button type="button" class="payment-method-btn" data-value="bank-transfer" onclick="selectPaymentMethod('Bank Transfer', 'bank-transfer', this)">
                    <i class="bi bi-bank"></i>
                    <span>Bank Transfer</span>
                </button>
                <button type="button" class="payment-method-btn" data-value="cryptocurrency" onclick="selectPaymentMethod('Cryptocurrency', 'cryptocurrency', this)">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span>Cryptocurrency</span>
                </button>
            </div>
            <select class="form-control" id="payment-method" name="payment-method" style="display: none;" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="debit-card">Debit Card</option>
                <option value="credit-card">Credit Card</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="cryptocurrency">Cryptocurrency</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="amount-group">
                <div class="dropdown">
                    <button class="btn currency-btn dropdown-toggle" type="button" id="currency" data-bs-toggle="dropdown" aria-expanded="false">
                        USD
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="currency">
                        <li><a class="dropdown-item" href="#" onclick="selectCurrency('USD'); return false;"><i class="bi bi-currency-dollar"></i> USD ($)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCurrency('EUR'); return false;"><i class="bi bi-currency-euro"></i> EUR (€)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCurrency('GBP'); return false;"><i class="bi bi-currency-pound"></i> GBP (£)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCurrency('BTC'); return false;"><i class="bi bi-currency-bitcoin"></i> BTC (₿)</a></li>
                    </ul>
                </div>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" step="0.01" min="0" required>
            </div>
        </div>
        <button type="submit" class="confirm-btn">Confirm Deposit</button>
    </form>
</div>

<!-- Add padding to clear fixed footer -->
<div style="padding-bottom: 80px;"></div>
{% endblock %}

{% block scripts %}
<script>
function selectPaymentMethod(displayText, value, button) {
    // Update hidden select
    document.getElementById('payment-method').value = value;

    // Update button states
    document.querySelectorAll('.payment-method-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    button.classList.add('active');

    console.log(`Selected payment method: ${displayText}`);
}

function selectCurrency(currency) {
    document.getElementById('currency').textContent = currency;
    console.log(`Selected currency: ${currency}`);
}
</script>
{% endblock %}

{% extends "base.html" %}

{% block styles %}
<style type="text/css">
    /* Main Content Centering */
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 0;
        padding-bottom: 4rem;
    }

    /* Deposit Title */
    .deposit-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
    }

    /* Deposit Box Styles */
    .deposit-box {
        position: relative;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
        margin-bottom: -8rem !important;
        padding: 4rem;
        background: var(--balance-bg);
        border: 1px solid var(--bs-border-color);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(94, 65, 149, 0.5), inset 0 1px 4px rgba(94, 65, 149, 0.4);
        transition: background-color 0.2s ease, box-shadow 0.3s ease, transform 0.2s ease;
        font-family: 'Poppins', sans-serif;
        font-size: 1.4rem;
        z-index: 1000;
    }

    [data-bs-theme="light"] .deposit-box {
        background: linear-gradient(135deg, #f0f2f5, #e6e9ec);
    }

    [data-bs-theme="dark"] .deposit-box {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .deposit-box:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(94, 65, 149, 0.6), inset 0 1px 5px rgba(94, 65, 149, 0.5);
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 2.5rem;
        padding: 0 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 1rem;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-control {
        background-color: transparent;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.4rem;
        color: #6f42c1;
        letter-spacing: 0.05em;
        box-shadow: 0 2px 4px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    [data-bs-theme="dark"] .form-control {
        background-color: #333;
        color: var(--accent-color);
    }

    .form-control:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    /* Stripe Elements Styling */
    .stripe-element {
        background-color: transparent;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        padding: 1rem;
        font-size: 1.4rem;
        box-shadow: 0 2px 4px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    [data-bs-theme="dark"] .stripe-element {
        background-color: #333;
    }

    .stripe-element:focus {
        border-color: var(--accent-color-hover);
        box-shadow: 0 4px 8px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 3px rgba(var(--accent-color-rgb), 0.3);
        transform: scale(1.01);
        outline: none;
    }

    .stripe-element.StripeElement--invalid {
        border-color: #dc3545;
    }

    /* Amount Input Group */
    .amount-group {
        display: flex;
        align-items: stretch;
    }

    .currency-display {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        padding: 1rem 1.5rem;
        font-size: 1.4rem;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        margin-right: -1px;
        height: 100%;
        display: flex;
        align-items: center;
        font-weight: 500;
    }

    .amount-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-left: none;
        flex-grow: 1;
    }

    /* Buttons */
    .confirm-btn {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
        padding: 1.25rem 2.5rem;
        font-size: 1.8rem;
        border-radius: 12px;
        width: 100%;
        margin-top: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        box-shadow: 0 4px 8px var(--shadow-color);
        border: none;
        cursor: pointer;
    }

    .confirm-btn:hover:not(:disabled) {
        background-color: var(--accent-color-hover);
        border-color: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(var(--accent-color-rgb), 0.4);
    }

    .confirm-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .save-card-checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
        font-size: 1.2rem;
    }

    .save-card-checkbox input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        accent-color: var(--accent-color);
    }

    /* Loading and Error States */
    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    .error-message {
        color: #dc3545;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: rgba(220, 53, 69, 0.1);
        border-radius: 4px;
        border-left: 3px solid #dc3545;
    }

    .success-message {
        color: #28a745;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: rgba(40, 167, 69, 0.1);
        border-radius: 4px;
        border-left: 3px solid #28a745;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .main-content {
            padding-bottom: 2rem;
        }

        .deposit-box {
            width: 95%;
            padding: 2.5rem;
            font-size: 1.2rem;
        }

        .deposit-title {
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .form-control, .stripe-element {
            font-size: 1.2rem;
            padding: 0.8rem;
        }

        .currency-display {
            font-size: 1.2rem;
            padding: 0.8rem 1.2rem;
        }

        .confirm-btn {
            font-size: 1.4rem;
            padding: 1rem 2rem;
            margin-top: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="deposit-title">Make a Deposit</div>

<!-- Deposit Box with Stripe Integration -->
<div class="deposit-box">
    <form id="deposit-form">
        <!-- Amount Input -->
        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="amount-group">
                <div class="currency-display">USD</div>
                <input type="number" class="form-control" id="amount" name="amount"
                       placeholder="Enter amount" step="0.01" min="0.50" max="10000" required>
            </div>
            <div id="amount-error" class="error-message" style="display: none;"></div>
        </div>

        <!-- Card Element -->
        <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element" class="stripe-element">
                <!-- Stripe Elements will create form elements here -->
            </div>
            <div id="card-errors" class="error-message" style="display: none;"></div>
        </div>

        <!-- Save Card Option -->
        <div class="form-group">
            <div class="save-card-checkbox">
                <input type="checkbox" id="save-card" name="save-card">
                <label for="save-card">Save this card for future deposits</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit-button" class="confirm-btn">
            <span id="button-text">Confirm Deposit</span>
            <span id="spinner" style="display: none;">Processing...</span>
        </button>

        <!-- Messages -->
        <div id="success-message" class="success-message" style="display: none;"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </form>
</div>

<!-- Add padding to clear fixed footer -->
<div style="padding-bottom: 80px;"></div>
{% endblock %}

{% block scripts %}
<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>

<script>
    // Initialize Stripe
    let stripe;
    let elements;
    let card;

    // API Configuration
    const API_BASE = '/api/v1';
    const fe_base = '/fe';

    // Utility function to get cookie by name
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        return null;
    }

    // User data
    const token = getCookie('access_token');

    let uname, uid, uemail, ubalance, uphone;

    async function refreshUserData() {
        if (!token) {
            showError('Please log in to make a deposit');
            setTimeout(() => {
                window.location.href = `${fe_base}/login`;
            }, 2500);
            throw new Error('No access token found');
        }

        try {
            const userResponse = await fetch(`${API_BASE}/users/me`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!userResponse.ok) {
                const errorData = await userResponse.json();
                showError(errorData.detail || 'Failed to get user details');
                document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                window.location.href = `${fe_base}/login`;
                throw new Error(errorData.detail || 'Unknown error');
            }

            const udata = await userResponse.json();
            if (!udata || typeof udata.username !== 'string') {
                throw new Error('Invalid user data format');
            }

            uname = udata.username;
            uid = udata.id;
            uemail = udata.email;
            ubalance = udata.balance;
            uphone = udata.phone_number;
            console.log(`User ${uname} data successfully fetched.`);
        } catch (error) {
            console.error('Error fetching user data:', error);
            showError(error.message || 'Failed to load user data');
        }
    }

    // Initialize Stripe Elements
    async function initializeStripe() {
        try {
            const configResponse = await fetch(`${API_BASE}/cards/config`);
            if (!configResponse.ok) throw new Error('Failed to fetch Stripe config');
            const config = await configResponse.json();

            stripe = Stripe(config.publishable_key);
            elements = stripe.elements();

            const style = {
                base: {
                    fontSize: '16px',
                    color: getComputedStyle(document.documentElement).getPropertyValue('--text-color') || '#424770',
                    '::placeholder': { color: '#aab7c4' },
                    fontFamily: 'Poppins, sans-serif'
                },
                invalid: { color: '#dc3545', iconColor: '#dc3545' }
            };

            card = elements.create('card', { style });
            card.mount('#card-element');

            card.on('change', ({ error }) => {
                const displayError = document.getElementById('card-errors');
                if (displayError) {
                    displayError.textContent = error ? error.message : '';
                    displayError.style.display = error ? 'block' : 'none';
                }
            });
        } catch (error) {
            console.error('Error initializing Stripe:', error);
            showError('Failed to initialize payment system. Please refresh the page.');
        }
    }

    // Handle form submission
    document.getElementById('deposit-form')?.addEventListener('submit', async (event) => {
        event.preventDefault();

        const amount = parseFloat(document.getElementById('amount')?.value);
        if (isNaN(amount) || amount <= 0 || amount < 0.50) {
            showError('Please enter a valid amount (minimum $0.50)');
            return;
        }

        setLoading(true);

        try {
            if (!token) {
                showError('Please log in to make a deposit');
                return;
            }

            const paymentIntentResponse = await fetch(`${API_BASE}/deposits/payment-intent`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    amount_cents: Math.round(amount * 100),
                    currency: 'usd',
                    description: `${uname} wallet deposit`,
                    save_payment_method: document.getElementById('save-card')?.checked
                })
            });

            if (!paymentIntentResponse.ok) {
                const errorData = await paymentIntentResponse.json();
                throw new Error(errorData.detail || 'Failed to create payment intent');
            }

            const { client_secret, deposit_id } = await paymentIntentResponse.json();

            const { error, paymentIntent } = await stripe.confirmCardPayment(client_secret, {
                payment_method: {
                    card: card,
                    billing_details: { name: uname || 'Unnamed wallet User' }
                }
            });

            if (error) throw new Error(error.message);

            const confirmResponse = await fetch(`${API_BASE}/deposits/confirm`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    payment_intent_id: paymentIntent.id,
                    save_card: document.getElementById('save-card')?.checked,
                    cardholder_name: uname || 'Unnamed wallet User'
                })
            });

            if (!confirmResponse.ok) {
                const errorData = await confirmResponse.json();
                throw new Error(errorData.detail || 'Failed to confirm deposit');
            }

            const depositResult = await confirmResponse.json();
            showSuccess(`Deposit successful! $${amount.toFixed(2)} has been added to your wallet.`);

            document.getElementById('deposit-form')?.reset();
            card.clear();

            setTimeout(() => {
                window.location.href = `${fe_base}/overview`;
            }, 3000);
        } catch (error) {
            console.error('Deposit error:', error);
            showError(error.message || 'An error occurred while processing your deposit');
        } finally {
            setLoading(false);
        }
    });

    // Utility functions
    function setLoading(loading) {
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const depositBox = document.querySelector('.deposit-box');

        if (submitButton && buttonText && spinner && depositBox) {
            submitButton.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'inline' : 'none';
            depositBox.classList.toggle('loading', loading);
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.setAttribute('role', 'alert');
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        if (successDiv) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            successDiv.setAttribute('role', 'alert');
            setTimeout(() => {
                successDiv.style.display = 'none';
                window.location.href = `${fe_base}/overview`;
            }, 3000);
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', async () => {
        await refreshUserData();
        await initializeStripe();
    });
</script>
{% endblock %}

{% extends "base.html" %}

{% block styles %}
<style>
    .search-container {
        position: relative;
        padding: 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1.2rem;
        box-shadow: var(--transaction-shadow);
        transition: background-color 0.2s ease, box-shadow 0.3s ease, border-color 0.2s ease;
        overflow: hidden; /* Ensure child elements don't overflow */
    }

    .search-container:hover {
        background-color: rgba(0, 0, 0, 0.05);
        box-shadow: 0 5px 10px var(--shadow-color);
    }

    .search-container:has(.search-input:focus, .date-picker:focus, .search-button:focus) {
        border-color: purple;
    }

    .search-button {
        width: 5rem;
    }


    .search-container .form-control,
    .search-container .btn {
        border: none;
        box-shadow: none;
        font-size: 1.2rem;
        padding: 2rem 1rem;
        height: 100%;
        border-radius: 10px; /* Match container's border-radius */
    }

    .search-container .search-input {
        flex-grow: 1;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        border: none;
    }

    .search-container .date-picker {
        max-width: 13%;
        flex-shrink: 0;
        border-radius: 0;
    }

    .search-container .search-button {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        padding: 2rem 1rem;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .search-container .form-control:focus,
    .search-container .btn:focus {
        box-shadow: none;
        outline: none;
    }

    .bottom-padding {
        padding-bottom: 4rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container page-title">
    <h3>Transactions</h3>
</div>

<!-- Search Bar -->
<div class="mb-4">
    <div class="search-container input-group">
        <input type="text" class="form-control search-input" placeholder="Search transactions..."
               aria-label="Search transactions">
        <input type="date" class="form-control date-picker search-date-picker" aria-label="Select date">
        <button class="btn btn-outline-primary search-button" type="button" aria-label="Search">
            <i class="bi bi-search"></i>
        </button>
    </div>
</div>
<!-- Transaction List -->
<div class="mb-4">
    <div class="transaction-list">
        <div class="initial-transactions">
            <div class="transaction-item" data-date="2023-05-01" data-description="Grocery Store"
                 data-amount="-$50.00" data-category="Food">
                <span class="date">2023-05-01</span>
                <span class="description">Grocery Store</span>
                <span class="amount">-$50.00</span>
                <span class="info-icon"><i class="bi bi-info-circle"></i></span>
            </div>
        </div>
    </div>
    <!--    <a id="view-transactions-btn" class="btn btn-outline-primary" href="#">View More</a>-->
</div>
<div class="bottom-padding"></div>
{% endblock %}

{% block modals %}
<!-- Transaction Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Transaction Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Date:</strong> <span id="modal-date"></span></p>
                <p><strong>Description:</strong> <span id="modal-description"></span></p>
                <p><strong>Amount:</strong> <span id="modal-amount"></span></p>
                <p><strong>Category:</strong> <span id="modal-category"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    // Transaction Modal
    $('.transaction-item').on('click', function () {
        const date = $(this).data('date');
        const description = $(this).data('description');
        const amount = $(this).data('amount');
        const category = $(this).data('category');
        $('#modal-date').text(date);
        $('#modal-description').text(description);
        $('#modal-amount').text(amount);
        $('#modal-category').text(category);
        $('#transactionModal').modal('show');
    });
</script>
{% endblock %}

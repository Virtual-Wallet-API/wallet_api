<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html * {
            transition: all 0.3s ease;
        }

        /* Theme Variables */
        [data-bs-theme="light"] {
            --hero-gradient: linear-gradient(135deg, #6f42c1, #533c9f);
            --background-color: #f5f5f5;
            --text-color: #000000;
            --accent-color: #6f42c1;
            --accent-color-rgb: 111, 66, 193;
            --accent-color-hover: #533c9f;
            --balance-bg: linear-gradient(135deg, #f8f9fa, #e9ecef);
            --shadow-color: rgba(var(--accent-color-rgb), 0.25);
            --balance-outer-shadow: 0 5px 10px var(--shadow-color);
            --balance-inner-shadow: inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
            --transaction-shadow: 0 3px 6px var(--shadow-color);
            --footer-bg: #e9ecef;
            --footer-text: #333;
            --footer-link: #6f42c1;
            --footer-link-hover: #533c9f;
        }

        [data-bs-theme="dark"] {
            --hero-gradient: linear-gradient(135deg, #3700b3, #121212);
            --background-color: #121212;
            --text-color: #ffffff;
            --accent-color: #bb86fc;
            --accent-color-rgb: 187, 134, 252;
            --accent-color-hover: #3700b3;
            --balance-bg: linear-gradient(135deg, #333, #222);
            --shadow-color: rgba(42, 0, 95, 0.6);
            --balance-outer-shadow: 0 5px 10px var(--shadow-color);
            --balance-inner-shadow: inset 0 1px 2px rgba(42, 0, 95, 0.4);
            --transaction-shadow: none;
            --footer-bg: #222;
            --footer-text: #ffffff;
            --footer-link: #bb86fc;
            --footer-link-hover: #3700b3;
        }

        .page-title {
            font-size: 3.5rem !important;
            font-weight: 600;
            text-align: center; /* Centers the text horizontally */
            padding-top: 0rem;
            padding-bottom: 0rem;
            margin-bottom: 2.5rem; /* Increases margin to push content below further */
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--hero-gradient);
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            width: 25%;
            transition: background 0.3s ease;
            z-index: 1000;
            box-shadow: /*inset -4px 0 8px rgba(0, 0, 0, 0.3),*/ 4px 0 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar .nav-link {
            font-size: 1.5rem;
            padding: 1.5rem;
            color: white;
            position: relative;
            transition: background-color 0.3s ease;
            margin-bottom: 0.3rem;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-text {
            transition: margin-left 0.3s ease;
        }

        .sidebar .nav-link:hover .menu-text {
            margin-left: 5px;
        }

        .sidebar .theme-toggle {
            margin-bottom: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        /* Menu Icon Styles */
        .menu-icon {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: right 0.3s ease, opacity 0.3s ease;
            color: white;
            font-size: 1.5rem;
        }

        .sidebar .nav-link:hover .menu-icon {
            right: 40px;
            opacity: 1;
        }

        /* Transaction List Styles */
        .transaction-list {
            margin-bottom: 1rem;
        }

        .transaction-item {
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-bottom: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            box-shadow: var(--transaction-shadow);
        }

        .transaction-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 5px 10px var(--shadow-color);
        }

        .amount {
            transition: margin-right 0.3s ease;
        }

        .info-icon {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--accent-color);
            opacity: 0;
            transition: right 0.3s ease, opacity 0.3s ease;
        }

        .transaction-item:hover .amount {
            margin-right: 40px;
        }

        .transaction-item:hover .info-icon {
            right: 25px;
            opacity: 1;
        }

        .additional-transactions {
            display: none;
        }

        /* Main Content Styles */
        body {
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-color-hover);
            border-color: var(--accent-color-hover);
        }

        .btn-xl {
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
        }

        [data-bs-theme="dark"] .btn-primary {
            background-color: #7b5abf;
            border-color: #7b5abf;
            color: white;
        }

        [data-bs-theme="dark"] .btn-primary:hover {
            background-color: #6a4aa8;
            border-color: #6a4aa8;
        }

        [data-bs-theme="dark"] .btn-success {
            background-color: #2a9d8f;
            border-color: #2a9d8f;
            color: white;
        }

        [data-bs-theme="dark"] .btn-success:hover {
            background-color: #247b71;
            border-color: #247b71;
        }

        [data-bs-theme="light"] .transaction-item {
            background-color: #e9ecef;
            color: #333;
        }

        [data-bs-theme="light"] .transaction-item span {
            color: #333;
        }

        [data-bs-theme="light"] .transaction-item:hover {
            background-color: #dee2e6;
        }

        [data-bs-theme="dark"] .transaction-item {
            background-color: #333;
            border-bottom: 1px solid var(--shadow-color);
        }

        [data-bs-theme="dark"] .transaction-item:hover {
            background-color: #444;
        }

        /* Footer Styles */
        .footer {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem;
            /*margin-top: 1.6rem;*/
            text-align: center;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
            width: 100%;
        }

        .footer a {
            color: var(--footer-link);
            text-decoration: none;
            margin: 0 1rem;
            margin-top: 0.4rem;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--footer-link-hover);
        }

        .footer p {
            margin: 0 1rem;
            margin-top: 0.4rem;
            font-size: 1rem;
        }

        .footer-container {
            position: fixed;
            bottom: 0; /* Pins the footer to the bottom of the viewport */
            left: 25%; /* Accounts for the sidebar's 25% width */
            right: 0; /* Extends to the right edge */
        }

        /* Account Balance Box Styles */
        .balance-box {
            background: var(--balance-bg);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: var(--balance-outer-shadow), var(--balance-inner-shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .balance-box:hover {
            transform: scale(1.02);
        }

        .balance-box .balance-title {
            font-size: 1.5rem;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }

        .balance-box .balance-amount {
            font-size: 3.5rem;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Wallet Icon Style */
        .balance-icon {
            font-size: 4rem;
        }

        /* Professional Divider */
        .divider {
            height: 3px; /* Slightly thicker for a balanced, professional look */
            background: linear-gradient(
                    to right,
                    transparent,
                    rgba(var(--accent-color-rgb), 0.4),
                    var(--accent-color),
                    rgba(var(--accent-color-rgb), 0.4),
                    transparent
            ); /* Smooth gradient using theme's accent color */
            margin: 2.5rem 0; /* Consistent spacing with page-title and footer */
            border-radius: 2px; /* Gentle rounding to align with balance-box and footer */
            position: relative;
            overflow: hidden;
        }

        /* Dark theme adjustments */
        [data-bs-theme="dark"] .divider {
            background: linear-gradient(
                    to right,
                    transparent,
                    rgba(var(--accent-color-rgb), 0.3),
                    rgba(var(--accent-color-rgb), 0.7),
                    rgba(var(--accent-color-rgb), 0.3),
                    transparent
            ); /* Slightly higher opacity for visibility on dark background */
        }

        /* Sidebar Logo */
        .sidebar-logo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 190px;
            background: var(--accent-color);
            margin-bottom: 2rem;
            margin-top: 3rem;
        }

        [data-bs-theme="dark"] .sidebar-logo {
            background: transparent;
        }

        .sidebar-logo i {
            font-size: 5.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .sidebar-logo .logo-text {
            font-size: 3rem;
            font-weight: 600;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand .sidebar-logo {
            background: none;
        }

        /* Fix for main content overlap */
        .main-content {
            margin-left: 25%;
        }

        .modal-dialog {
            box-shadow: 0 5px 15px var(--shadow-color), inset 0 1px 2px rgba(var(--accent-color-rgb), 0.2);
            transition: box-shadow 0.3s ease;
            margin-top: 10rem !important;
        }
    </style>

    {% block styles %}
    {% endblock %}

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-md-3 sidebar vh-100 d-flex flex-column">
            <!-- Wallet Logo -->
            <a class="navbar-brand" href="#">
                <div class="sidebar-logo text-center">
                    <i class="bi bi-wallet2"></i>
                    <span class="logo-text">VWallet</span>
                </div>
            </a>

                <a class="nav-link{% if page == 'cards' %} deposit{% endif %}" href="/fe/deposit">
                    <i class="bi bi-cash"></i>

                    <span class="menu-icon"><i class="bi bi-arrow-right"></i></span>
                </a>
                <a class="nav-link{% if page == 'transactions' %} active{% endif %}" href="/fe/transactions">
                    <i class="bi bi-list-ul"></i>
                    <span class="menu-text">Transactions</span>
                    <span class="menu-icon"><i class="bi bi-arrow-right"></i></span>
                </a>
                <a class="nav-link{% if page == 'cards' %} active{% endif %}" href="/fe/cards">
                    <i class="bi bi-credit-card"></i>
                    <span class="menu-text">Cards</span>
                    <span class="menu-icon"><i class="bi bi-arrow-right"></i></span>
                </a>
                <a class="nav-link{% if page == 'cards' %} contacts{% endif %}" href="#/fe/contacts">
                    <i class="bi bi-people"></i>
                    <span class="menu-text">Contacts</span>
                    <span class="menu-icon"><i class="bi bi-arrow-right"></i></span>
                </a>
                <a class="nav-link" href="#" id="logout-btn">
                    <i class="bi bi-box-arrow-right"></i>

            <a class="nav-link mt-auto theme-toggle" id="theme-toggle" href="#">
                <i class="bi bi-moon"></i>
                <span class="menu-text">Toggle Theme</span>

        </div>
        <!-- Main Content -->
        <div class="col-md-9 main-content p-5">
            {% block content %}
            {% endblock %}

            <hr style="margin: 5rem 0; opacity: 0; "/>
        </div>
        <div class="container footer-container col-md-9">
            <div class="footer d-flex justify-content-between align-items-center">
                <p class="mb-0">© 2025 VWallet. All rights reserved.</p>
                <div>
                    <a href="#" class="ms-3">Privacy Policy</a>
                    <a href="#" class="ms-3">Terms of Service</a>
                    <a href="#" class="ms-3">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block modals %}
{% endblock %}

<!-- JavaScript Dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // API Configuration
    const API_BASE = '/api/v1';
    const FE_BASE = '/fe';

    // Utility function to get cookie by name
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        return null;
    }

    // Set token
    const token = getCookie('access_token');

    // User data
    const userData = {};

    let uname, uid, uemail, uphone, ubalance, uavatar, ustatus;

    async function refreshUserData() {
        if (!token) {
            showError('Please log in to make a deposit');
            setTimeout(() => {
                window.location.href = `${fe_base}/login`;
            }, 2500);
            throw new Error('No access token found');
        }

        try {
            const userResponse = await fetch(`${API_BASE}/users/me`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!userResponse.ok) {
                const errorData = await userResponse.json();
                showError(errorData.detail || 'Failed to get user details');
                document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                window.location.href = `${FE_BASE}/login`;
                throw new Error(errorData.detail || 'Unknown error');
            }

            const udata = await userResponse.json();
            if (!udata || typeof udata.username !== 'string') {
                throw new Error('Invalid user data format');
            }

            userData.username = udata.username;
            userData.id = udata.id;
            userData.email = udata.email;
            userData.phone = udata.phone_number;
            userData.balance = udata.balance.toFixed(2);
            userData.avatar = udata.avatar;
            userData.status = udata.status;
            console.log(`User data successfully fetched.`);
        } catch (error) {
            console.error('Error fetching user data:', error);
            showError(error.message || 'Failed to load user data');
        }
    }

    refreshUserData();

    // Update toggle icon on load
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        updateToggleIcon(savedTheme);
    });

    // Theme Toggle
    document.getElementById('theme-toggle').addEventListener('click', (e) => {
        e.preventDefault();
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateToggleIcon(newTheme);
    });

    function updateToggleIcon(theme) {
        const icon = document.querySelector('#theme-toggle i');
        if (theme === 'dark') {
            icon.classList.remove('bi-moon');
            icon.classList.add('bi-sun');
        } else {
            icon.classList.remove('bi-sun');
            icon.classList.add('bi-moon');
        }
    }

    document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        document.cookie = "access_token=; max-age=0; path=/;";
        window.location.href = `/fe/`;
    });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
